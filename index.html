<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="screen">0</div>
        <div class="header">
            <div class="company">NATHAN Ⓒ</div>
            <div class="solar">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="button operator" id="neg">+/-</div>
            <div class="button operator" id="sqrt">√</div>
            <div class="button operator" id="perc">%</div>
            <div class="button operator" id="divide">÷</div>
        </div>
        <div class="row">
            <div class="button number" id="7">7</div>
            <div class="button number" id="8">8</div>
            <div class="button number" id="9">9</div>
            <div class="button operator" id="multiply">×</div>
        </div>
        <div class="row">
            <div class="button number" id="4">4</div>
            <div class="button number" id="5">5</div>
            <div class="button number" id="6">6</div>
            <div class="button operator" id="subtract">-</div>
        </div>
        <div class="row">
            <div class="button number" id="1">1</div>
            <div class="button number" id="2">2</div>
            <div class="button number" id="3">3</div>
            <div class="button operator" id="add">+</div>
        </div>
        <div class="row">
            <div class="button operator" id="clear">AC</div>
            <div class="button number" id="0">0</div>
            <div class="button number" id=".">.</div>
            <div class="button operator" id="equals">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
